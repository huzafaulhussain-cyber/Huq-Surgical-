<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haq Surgical Ldt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Define new color palette */
        :root {
            --primary-color: #008080;
            /* Teal */
            --secondary-color: #79a7b7;
            /* Muted Sky Blue */
            --white: #ffffff;
            --light-gray: #f1f5f9;
            --dark-gray: #1e293b;
            --medium-gray: #475569;
            --border-color: #e2e8f0;
            --shadow-light: 0 10px 15px -3px rgba(0, 0, 0, .05), 0 4px 6px -2px rgba(0, 0, 0, .03);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, .1), 0 4px 6px -2px rgba(0, 0, 0, .05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.65;
            scroll-behavior: smooth;
        }

        /* White Header */
        header {
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: var(--shadow-light);
            height: 5.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            width: 100%;
            margin: auto;
        }

        .logo img {
            height: auto;
            max-height: calc(4.5rem - 1.5rem);
            object-fit: contain;
            filter: none;
        }

        /* Main Menu Links */
        .menu ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .menu ul li a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            padding: .6rem 1rem;
            cursor: pointer;
            transition: all .35s cubic-bezier(.4, 0, .2, 1);
            display: flex;
            align-items: center;
            gap: .5rem;
            border-radius: .375rem;
            position: relative;
            overflow: hidden;
        }

        .menu ul li a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 5px;
            width: 0%;
            height: 2px;
            background-color: var(--primary-color);
            /* Teal */
            transform: translateX(-50%);
            transition: width .3s ease-out;
        }

        .menu ul li a:hover::after,
        .menu ul li a.current-page::after {
            width: calc(100% - 2rem);
        }

        .menu ul li a:hover,
        .menu ul li a:focus,
        .menu ul li a.current-page {
            color: var(--primary-color);
            background: var(--light-gray);
            outline: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .menu ul li a.current-page {
            font-weight: 600;
        }

        .menu ul li a .arrow {
            transition: transform .35s cubic-bezier(.4, 0, .2, 1);
            font-size: .7rem;
        }

        .menu ul li a.active .arrow {
            transform: rotate(180deg);
        }

        /* Simple Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--white);
            min-width: 220px;
            box-shadow: var(--shadow-md);
            z-index: 300;
            border-radius: .5rem;
            padding: .5rem 0;
            margin-top: .3rem;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity .3s ease, transform .3s ease;
            pointer-events: none;
        }

        .dropdown-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-content a {
            color: var(--dark-gray);
            padding: .75rem 1.5rem;
            text-decoration: none;
            display: block;
            transition: background-color .2s;
        }

        .dropdown-content a:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        /* Show dropdown on hover for desktop */
        @media (min-width: 1025px) {
            .dropdown:hover .dropdown-content {
                display: block;
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }
        }

        /* White Mega Menu */
        .mega-menu {
            position: absolute;
            top: 6.5rem;
            left: 0;
            width: 100%;
            max-height: 0;
            background: var(--white);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2.5rem;
            padding: 0 3rem;
            box-shadow: var(--shadow-md);
            transition: max-height .6s cubic-bezier(.25, .46, .45, .94), padding .6s cubic-bezier(.25, .46, .45, .94), opacity .5s ease-out, transform .5s ease-out;
            z-index: 300;
            border-radius: 0 0 1rem 1rem;
            border-top: 4px solid var(--secondary-color);
            /* Muted Sky Blue */
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            visibility: hidden;
            overflow-x: hidden;
            color: var(--dark-gray);
        }

        .mega-menu.active {
            max-height: 700px;
            padding: 2.5rem 3rem;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            visibility: visible;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--border-color);
        }

        .mega-menu.active::-webkit-scrollbar {
            width: 8px;
        }

        .mega-menu.active::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }

        .mega-menu.active::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .mega-menu.active::-webkit-scrollbar-thumb:hover {
            background-color: #006666;
            /* Darker Teal */
        }

        .mega-menu.active .mega-column {
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp .6s forwards cubic-bezier(.25, .46, .45, .94);
        }

        .mega-menu.active .mega-column:nth-child(1) {
            animation-delay: .1s;
        }

        .mega-menu.active .mega-column:nth-child(2) {
            animation-delay: .15s;
        }

        .mega-menu.active .mega-column:nth-child(3) {
            animation-delay: .2s;
        }

        .mega-menu.active .mega-column:nth-child(4) {
            animation-delay: .25s;
        }

        .mega-menu.active .mega-column:nth-child(5) {
            animation-delay: .3s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mega-column {
            display: flex;
            flex-direction: column;
            gap: .8rem;
        }

        .mega-column h3 {
            color: #78d4f3;
            /* Muted Sky Blue */
            font-size: 1.25rem;
            margin-bottom: .8rem;
            padding-bottom: .6rem;
            border-bottom: 2px solid var(--primary-color);
            /* Teal */
            font-weight: 700;
            letter-spacing: .03em;
            text-transform: uppercase;
        }

        .mega-column a {
            color: var(--medium-gray);
            text-decoration: none;
            font-weight: 500;
            padding: .4rem .6rem;
            cursor: pointer;
            transition: all .35s cubic-bezier(.4, 0, .2, 1);
            display: flex;
            align-items: center;
            gap: .8rem;
            border-radius: .5rem;
            position: relative;
        }

        .mega-column a i {
            color: var(--secondary-color);
            /* Muted Sky Blue */
            width: 1.3rem;
            text-align: center;
            flex-shrink: 0;
            transition: color .2s ease-out;
        }

        .mega-column a:hover i {
            color: var(--primary-color);
            /* Teal */
        }

        .mega-column a:hover,
        .mega-column a:focus {
            background: var(--light-gray);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        /* White Search bar and toggle button styles */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search {
            display: flex;
            align-items: center;
            background: var(--light-gray);
            border-radius: .5rem;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .05);
            transition: all .35s cubic-bezier(.4, 0, .2, 1);
            border: 1px solid transparent;
        }

        .search:focus-within {
            box-shadow: 0 0 0 3px rgba(0, 128, 128, .4), inset 0 1px 2px rgba(0, 0, 0, .05);
            /* Teal focus ring */
            border-color: var(--primary-color);
        }

        .search input {
            border: none;
            padding: .7rem 1.1rem;
            outline: none;
            min-width: 220px;
            background: transparent;
            color: var(--dark-gray);
            font-size: .95rem;
        }

        .search input::placeholder {
            color: var(--medium-gray);
            opacity: .8;
        }

        .search button {
            background: var(--primary-color);
            /* Teal */
            border: none;
            color: white;
            padding: .7rem 1.1rem;
            cursor: pointer;
            transition: all .35s cubic-bezier(.4, 0, .2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.05rem;
            border-radius: 0 .5rem .5rem 0;
        }

        .search button:hover {
            background: #006666;
            /* Darker Teal */
        }

        /* Mobile Menu and Search Buttons */
        .menu-toggle,
        .search-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.8rem;
            cursor: pointer;
            padding: .5rem;
            transition: color .3s ease-in-out;
        }

        .menu-toggle:hover,
        .search-toggle:hover {
            color: var(--primary-color);
        }

        /* White Search Overlay */
        .search-overlay {
            position: absolute;
            top: 6.5rem;
            left: 0;
            width: 100%;
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
            z-index: 950;
            border-radius: 0 0 1rem 1rem;
            border-top: 4px solid var(--secondary-color);
            /* Muted Sky Blue */
        }

        .search-overlay.active {
            max-height: 100px;
            opacity: 1;
            visibility: visible;
        }

        .search-overlay .search {
            width: 100%;
            background: var(--light-gray);
        }

        .search-overlay .search input {
            min-width: 100%;
            padding: .8rem 1rem;
            color: var(--dark-gray);
        }

        .search-overlay .search button {
            padding: .8rem 1.2rem;
        }


        /* Responsive Styles */
        @media (max-width: 1024px) {
            .navbar {
                padding: 0 1rem;
            }

            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 6.5rem;
                left: 0;
                width: 100%;
                background: var(--white);
                box-shadow: var(--shadow-md);
                max-height: 0;
                overflow: hidden;
                transition: max-height .6s ease-in-out, padding .6s ease-in-out;
                padding: 0;
                border-radius: 0 0 1rem 1rem;
                z-index: 900;
            }

            .menu.active {
                display: flex;
                max-height: 500px;
                padding: 1rem 0;
                border-top: 4px solid var(--secondary-color);
            }

            .menu ul {
                flex-direction: column;
                gap: 0;
                width: 100%;
            }

            .menu ul li {
                width: 100%;
            }

            .menu ul li a {
                padding: 1rem 2rem;
                border-radius: 0;
                justify-content: space-between;
                width: 100%;
                color: var(--dark-gray);
            }

            .menu ul li a::after {
                content: none;
            }

            .menu ul li a:hover,
            .menu ul li a.current-page {
                background: var(--light-gray);
                color: var(--primary-color);
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                border: none;
                padding: 0;
            }

            .nav-right {
                gap: .8rem;
            }

            .search-container .search {
                display: none;
            }

            .search-toggle,
            .menu-toggle {
                display: block;
            }

            .mega-menu {
                grid-template-columns: 1fr;
                top: calc(6.5rem + var(--dynamic-offset, 0px));
                border-radius: 0;
                padding: 1.5rem 1rem;
                gap: 1.5rem;
            }

            .mega-menu.active {
                padding: 1.5rem 1rem;
                border-radius: 0;
            }

            .mega-column h3 {
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0;
                padding: .4rem;
                border-bottom: none;
                color: var(--primary-color);
            }

            .mega-column h3::after {
                content: '\f078';
                font-family: 'Font Awesome 6 Free';
                font-weight: 900;
                transition: transform .3s ease-in-out;
            }

            .mega-column h3.active::after {
                transform: rotate(180deg);
            }

            .mega-column .links-container {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                display: flex;
                flex-direction: column;
            }

            .mega-column .links-container.active {
                max-height: 500px;
            }

            .mega-column a {
                padding: .8rem 1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: .75rem 1rem;
            }

            .logo img {
                max-height: calc(5.5rem - 2rem);
            }

            .search-container .search {
                display: none;
            }
        }
    </style>

</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
               <a href="index.html">

                   <img src="/components/logo.png" alt="Elite Store Logo">
               </a> 
            </div>

            <nav class="menu" id="mainMenu">
                <ul>
                    <li><a href="/index.html" class="current-page"><i class="fas fa-home"></i> Home</a></li>
                    <li class="dropdown">
                        <a id="toggleMegaMenu" href="#" aria-haspopup="true" aria-expanded="false">
                            <span>Products</span><i class="fas fa-chevron-down arrow"></i>
                        </a>
                        <div class="dropdown-content" id="megaMenu">

                            <a href="/ORTHOPEDICS INSTRUMENTS.html">Orthopedic Instruments</a>
                            <a href="/ENT Instruments.html">ENT Instruments</a>

                        </div>
                    </li>
                    <li><a href="/about.html"><i class="fas fa-info-circle"></i> About</a></li>

                </ul>
            </nav>

            <div class="nav-right">

                    </div>

                    </button>
                </div>

    </header>
